# APPPLICATION
spring.application.name=jprojects-doc-api

# SPRING BOOT BANNER
spring.main.banner-mode=off

# JSON IDENTATION ON BROWSER
spring.jackson.serialization.INDENT_OUTPUT=true

# SERVER INFO
server.port=8080

# EUREKA
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8079/eureka/
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

